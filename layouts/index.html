{{ $subJ := getJSON "https://pubsub.club/api" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Taylor J Walker" />
    <meta
      property="og:title"
      content="{{ $subJ.name }}s are on sale for ${{ $subJ.price }}!"
    />
    <meta property="og:image" content="{{ $subJ.image }}" />
    <title>Pub Sub of the Week</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="center-xy">
    <main>
      <h1 class="title">Pub Sub of the Week</h1>
      <section class="info">
        <p class="name">{{ $subJ.name }}</p>
        <p class="price">${{ $subJ.price }}</p>
      </section>
    </main>
  </body>
</html>
